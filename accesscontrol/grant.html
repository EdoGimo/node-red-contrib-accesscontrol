<script type="text/html" data-help-name="grant">
    <p>Details on module logic at: <a href="https://www.npmjs.com/package/accesscontrol">npmjs.com/accesscontrol</a>.</p>
    <h4>Grant node</h4>
    <p>This node, receiving a message in input, grants a certain user permission to access an object.</p>
    <p>The attributes that can be set are:</p>
    <ul>
    <li>WHO: the user;</li>
    <li>CRUD any/own: the CRUD (Create, Read, Update, Delete) actions, in both the &#39;any&#39; and &#39;own&#39; scopes;</li>
    <li>CRUD attributes: comma-separated strings that can be given to specify which attributes the corresponding action can edit;</li>
    <li>WHAT: the object to be accessed by the user.</li>
    </ul>
    <p><b>Note:</b> All text fields can also be specified using the msg attributes (e.g., writing msg.user in an input field will force the node to look inside the content of msg.user). Only names with letters and numbers are supported. In case of CRUD attributes, be sure to provide an array, otherwise the node may fail or work in the wrong way.</p>
